<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AWØL — Coming Soon</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#f5f5f5; --muted:#8a8a8a; --accent:#8cff9c; }
    * { box-sizing:border-box }
    html, body {
      height:100%; margin:0; background:var(--bg); color:var(--fg);
      font:16px ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      display:grid; place-items:center; overflow:hidden;
    }
    .frame {
      width:min(700px, 100% - 32px);
      border:1px solid #191919; border-radius:14px;
      background:rgba(11,11,11,.86);
      box-shadow:0 30px 80px rgba(0,0,0,.45), inset 0 0 0 1px #0f0f0f;
      padding:24px 20px 22px; text-align:center; position:relative; z-index:2;
      backdrop-filter: blur(1px);
    }
    .muted { color:var(--muted) }
    .ok { color:var(--accent) }
    .count { font-size:1.1rem; margin-top:10px }
    .big { font-size:2.35rem; margin-top:16px }

    /* STATIC NOISE (SVG filter rendered full-screen) */
    .noise {
      position:fixed; inset:0; z-index:0; opacity:.10; pointer-events:none;
      mix-blend-mode:screen;
    }

    /* Scanlines overlay */
    .scanlines {
      position:fixed; inset:0; z-index:1; pointer-events:none; opacity:.12;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(255,255,255,.02) 0px,
          rgba(255,255,255,.02) 2px,
          rgba(0,0,0,.02) 3px,
          rgba(0,0,0,.02) 4px
        );
    }

    /* Occasional subtle jitter */
    @keyframes jitter {
      0%, 96%, 100% { transform:translate(0,0); }
      97% { transform:translate(-1px, 0); }
      98% { transform:translate(1px, 0); }
      99% { transform:translate(0, 1px); }
    }
    .jitter { animation:jitter 5s infinite linear; }
  </style>
</head>
<body>
  <!-- Animated SVG turbulence as live static, no external assets -->
  <svg class="noise" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch">
        <animate attributeName="baseFrequency" dur="6s" values="0.82;0.9;0.78;0.85" repeatCount="indefinite" />
      </feTurbulence>
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <rect width="100%" height="100%" filter="url(#noiseFilter)"></rect>
  </svg>

  <div class="scanlines"></div>

  <div class="frame jitter">
    <div class="muted">[ACCESS CLOSED]</div>
    <div class="big">First 10 have entered.</div>
    <div class="count">
      Public release: <span class="ok">Aug 22, 2025</span> at <span class="ok">00:00</span> ET
    </div>
    <div class="count" id="countdown">T-minus …</div>
  </div>

  <script>
    // Release date/time in ET: Aug 22, 2025 @ 00:00 ET (EDT = UTC-4)
    // => 04:00 UTC on Aug 22
    const releaseDateET = new Date(Date.UTC(2025, 7, 22, 4, 0, 0));

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDateET - now;
      const el = document.getElementById("countdown");
      if (diff <= 0) { el.textContent = "The signal has dropped."; return; }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      const pad = n => String(n).padStart(2,"0");
      el.textContent = `T-minus ${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Resize inline SVG to fill viewport
    const svg = document.querySelector('.noise');
    function sizeSVG(){ svg.setAttribute('width', window.innerWidth); svg.setAttribute('height', window.innerHeight); }
    sizeSVG(); addEventListener('resize', sizeSVG);
  </script>
</body>
</html>
