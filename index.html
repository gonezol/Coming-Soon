<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AWØL — Coming Soon</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#f5f5f5; --muted:#8a8a8a; --accent:#8cff9c; }
    * { box-sizing:border-box }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:16px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; display:grid; place-items:center; }
    .frame { width:min(680px,100%); border:1px solid #191919; border-radius:14px; background:#0b0b0b; box-shadow:0 30px 80px rgba(0,0,0,.45), inset 0 0 0 1px #0f0f0f; padding:22px 18px 20px; text-align:center; }
    .muted { color:var(--muted) }
    .ok { color:var(--accent) }
    .count { font-size:1.2rem; margin-top:10px }
    .big { font-size:2.4rem; margin-top:16px }
  </style>
</head>
<body>
  <div class="frame">
    <div class="muted">[ACCESS CLOSED]</div>
    <div class="big">First 10 have entered.</div>
    <div class="count" id="dateLine">
      Public release: <span class="ok">Aug 22, 2025</span> at <span class="ok">00:00</span> ET
    </div>
    <div class="count" id="countdown"></div>
  </div>

  <script>
    // Release date/time in ET: Aug 22, 2025 @ 00:00 ET
    const releaseDateET = new Date(Date.UTC(2025, 7, 22, 4, 0, 0)); // 04:00 UTC = 00:00 ET

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDateET - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The signal has dropped.";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `T-minus ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
